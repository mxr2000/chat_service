<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<div class="container">
    <form>
        <div class="row">
            <div class="col-25">
                <label>username</label>
            </div>
            <div class="col-75">
                <input type="text" id="tbUsername" placeholder="Your username">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label>password</label>
            </div>
            <div class="col-75">
                <input type="text" id="tbPassword" name="lastname" placeholder="Your password">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label>name</label>
            </div>
            <div class="col-75">
                <input type="text" id="tbName" placeholder="Your name">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label>img format</label>
            </div>
            <div class="col-75">
                <input type="text" id="tbImgFormat" placeholder="Your image format">
            </div>
        </div>
        <div class="row">
            <button id="btnLogin">log in</button>
            <button id="btnSignup">sign up</button>
        </div>
    </form>
    <form>
        <div class="row">
            <div class="col-25">
                Receiver
            </div>
            <div class="col-75">
                <input type="text" id="tbReceiver" placeholder="receiver">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                Message
            </div>
            <div class="col-75">
                <input type="text" id="tbMsg" placeholder="message">
            </div>
        </div>
        <div class="row">
            <button id="btnSend">send</button>
        </div>
    </form>
</div>

<script src="jquery.js"></script>
<script src="index.js" type="application/javascript"></script>
</body>
</html>
